# HTTP server - redirect to HTTPS
server {
    listen 80;
    server_name api.ollolifestyle.com;

    # Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all HTTP traffic to HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name api.ollolifestyle.com;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/api.ollolifestyle.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.ollolifestyle.com/privkey.pem;
    
    # SSL Security settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    ssl_session_tickets off;
    ssl_stapling on;
    ssl_stapling_verify on;

    # HSTS (HTTP Strict Transport Security)
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

    # Additional security headers for API
    add_header X-API-Version "1.0" always;
    add_header X-Request-ID $request_id always;

    # API-specific rate limiting
    location /api/auth {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://olloapi:8080;
        include /etc/nginx/conf.d/proxy.conf;
    }

    location /api {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://olloapi:8080;
        include /etc/nginx/conf.d/proxy.conf;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://olloapi:8080;
        include /etc/nginx/conf.d/proxy.conf;
        access_log off;
    }

    # Swagger UI (development/staging only - remove in production)
    location /swagger {
        limit_req zone=general burst=5 nodelay;
        proxy_pass http://olloapi:8080;
        include /etc/nginx/conf.d/proxy.conf;
    }

    # Default location
    location / {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://olloapi:8080;
        include /etc/nginx/conf.d/proxy.conf;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(env|git|svn)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}