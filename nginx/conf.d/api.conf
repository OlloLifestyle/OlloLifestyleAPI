# HTTP Server - Redirect to HTTPS
server {
    listen 80;
    server_name 192.168.50.98 OLLO-PROD-SVR localhost 118.189.233.238;
    
    # Redirect all HTTP requests to HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server - Main API Server
server {
    listen 443 ssl http2;
    server_name 192.168.50.98 OLLO-PROD-SVR localhost 118.189.233.238;

    # SSL Configuration (Self-signed for internal use)
    ssl_certificate /etc/ssl/certs/ollo-api.crt;
    ssl_certificate_key /etc/ssl/private/ollo-api.key;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # Additional security headers for API
    add_header X-API-Version "1.0" always;
    add_header X-Request-ID $request_id always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # API-specific rate limiting
    location /api/auth {
        limit_req zone=auth burst=10 nodelay;
        proxy_pass http://localhost:8080;
        include /etc/nginx/conf.d/proxy.conf;
    }

    location /api {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://localhost:8080;
        include /etc/nginx/conf.d/proxy.conf;
    }

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://localhost:8080;
        include /etc/nginx/conf.d/proxy.conf;
        access_log off;
    }

    # Swagger UI (restricted access)
    location /swagger {
        limit_req zone=general burst=5 nodelay;
        proxy_pass http://localhost:8080;
        include /etc/nginx/conf.d/proxy.conf;
        # Uncomment for IP restriction
        # allow 192.168.50.0/24;
        # deny all;
    }

    # Default location
    location / {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://localhost:8080;
        include /etc/nginx/conf.d/proxy.conf;
    }

    # Security: Block access to sensitive files
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~* \.(env|git|svn)$ {
        deny all;
        access_log off;
        log_not_found off;
    }
}

# HTTP Only Server for local/internal testing
server {
    listen 8081;
    server_name localhost 127.0.0.1;

    # Additional security headers for API
    add_header X-API-Version "1.0" always;
    add_header X-Request-ID $request_id always;

    # Health check endpoint (no rate limiting)
    location /health {
        proxy_pass http://localhost:8080;
        include /etc/nginx/conf.d/proxy.conf;
        access_log off;
    }

    # API endpoints with rate limiting
    location /api {
        limit_req zone=api burst=20 nodelay;
        proxy_pass http://localhost:8080;
        include /etc/nginx/conf.d/proxy.conf;
    }

    # Default location
    location / {
        limit_req zone=general burst=10 nodelay;
        proxy_pass http://localhost:8080;
        include /etc/nginx/conf.d/proxy.conf;
    }
}